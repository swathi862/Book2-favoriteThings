<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport content=width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Favorite Things</title>
  </head>
  <body>
    <article id="input-fields">
    <fieldset>
      <label for="favoriteThing">Favorite Thing: </label>
      <input type="text" id="favThing" placeholder="Enter your favorite thing" autofocus />
    </fieldset>
    <fieldset>
      <label for="location">Location: </label>
      <input type="text" id="location" placeholder="Where do you purchase it?" />
    </fieldset>
    </article>

    <button id="saveEntry">Save to Wishlist</button>

    <article id="wishlist"></article>

    <script src="script.js"></script>
  </body>
</html>
